<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        
        <img class="logoAlura" src="Vector.png" alt="logo da alura">
    
    </header>

    <main>
    
        <section>
          
            <textarea class="text-area" cols="41" rows="10" placeholder="Digite seu texto..."></textarea>
            <div class="info">
                <img class="esclamacao" src="esclamacao.png" alt="esclamacao">
                <h6>...Digite em letras minúsculas e sem acentos</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>

            </div>

        </section>

        <section>
            <textarea class="mensagem" cols="21" rows="13"></textarea>
            <button id="copy">Copiar</button>

        </section>
    </main>
    
    <footer>
        <p>&#169; 2023 – Desenvolvido por André Luiz</p>
        <a href="https://github.com/AndreTinaka" target="_blank"><img src="Github.png" alt="github">
        <a href="https://www.linkedin.com/in/andr%C3%A9-luiz-santos/" target="_blank"><img src="Linkedin.png" alt="linkedin">
    </footer>
    
    <script src="script.js"></script>

</body>

</html>
